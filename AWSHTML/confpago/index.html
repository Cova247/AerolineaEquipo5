      <table class="table-light col-1" align="center" style="text-align:center">
        <thead>
          <tr>
            <th >
                <form id="formComprar" class="was-validated">
                    <br>
                    <p><h2>Llene la información de pago:</h2></p>
                    <p><h3>Total a pagar: </h3><h2 id="dineros" color="purple"></h2></p><br>
                    <div class="form-group row col-12">
                      <label for="inputPago" class="col-sm-3 col-form-label">Nombre</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                      </div>
                    </div>
                    <div class="form-group row col-12">
                        <label for="inputPago" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row col-12">
                        <label for="inputPago" class="col-sm-3 col-form-label">Dirección</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección" required>
                        </div>
                    </div>
                    <div class="form-group row col-12">
                        <label for="inputPago" class="col-sm-3 col-form-label">Teléfono</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="inputTelefono" placeholder="Teléfono" required>
                        </div>
                    </div>
                    <div class="form-group row col-12">
                        <label for="inputPago" class="col-sm-3 col-form-label">Tarjeta</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="inputTarjeta" placeholder="Número de Tarjeta" required>
                        </div>
                    </div>
                    <div class="form-group row col-12">
                      <label for="inputPago" class="col-sm-3 col-form-label">Fecha de V.</label>
                      <div class="col-sm-5">
                          <input type="date" class="form-control" id="inputVencimiento" placeholder="mm/aa" required>
                      </div>
                    
                      <label for="inputPago" class="col-sm-1 col-form-label">CVV</label>
                      <div class="col-sm-3">
                          <input type="number" class="form-control" id="inputCVV" placeholder="CVV" required>
                      </div>
                    </div>
                      
                    <fieldset disabled>
                        <div class="form-group row col-12">
                          <label for="inputPago" class="col-sm-3 col-form-label">Origen</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputOrigen" placeholder="Origen" value="">
                          </div>
                        </div>
                        <div class="form-group row col-12">
                          <label for="inputPago" class="col-sm-3 col-form-label">Destino</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputDestino" placeholder="Destino" value="">
                          </div>
                        </div>
                        <div class="form-group row col-12">
                          <label for="inputPago" class="col-sm-3 col-form-label">Hora de Salida</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputHoraSalida" placeholder="Hora de Salida" value="">
                          </div>
                        </div>
                        <div class="form-group row col-12">
                          <label for="inputPago" class="col-sm-3 col-form-label">Fecha de Salida</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputFechaSalida" placeholder="Fecha de Salida" value="">
                          </div>
                        </div>
                        
                        <div class="form-group row col-12">
                          <label for="inputPago" class="col-sm-3 col-form-label">Asiento(s)</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputAsientos" placeholder="Asientos" value="" >
                          </div>
                        </div>
                  </fieldset>

                    <div class="button-container-div">
                        <a type="button" class="btn btn-danger" href="../index.html">Cancelar</a>
                        <button id="oraledatos" type="submit" class="btn btn-success" >Orale va!</button>
                    </div>
                    <br>
              </form>
            </th>
          </tr>
        </thead>
    </table>
